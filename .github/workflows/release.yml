name: Release

on:
  release:
    types: [created]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: 'go.mod'
        cache: true
      timeout-minutes: 5
    
    - name: Verify Go installation
      run: |
        go version
        go env GOVERSION
    
    - name: Cache Go modules
      uses: actions/cache@v4
      continue-on-error: true
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      continue-on-error: false
    
    - name: Build binaries
      env:
        VERSION: ${{ github.event.release.tag_name }}
        GIT_HASH: ${{ github.sha }}
      run: |
        LDFLAGS="-w -s -X main.version=${VERSION}"
        
        GOOS=linux GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o koncli-linux-amd64 ./cli
        GOOS=linux GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o koncli-linux-arm64 ./cli
        GOOS=darwin GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o koncli-darwin-amd64 ./cli
        GOOS=darwin GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o koncli-darwin-arm64 ./cli
    
    - name: Upload binaries
      uses: softprops/action-gh-release@v1
      with:
        files: |
          koncli-linux-amd64
          koncli-linux-arm64
          koncli-darwin-amd64
          koncli-darwin-arm64
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push operator
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          logiciq/konductor:${{ github.event.release.tag_name }}
          logiciq/konductor:latest
        build-args: |
          VERSION=${{ github.event.release.tag_name }}
    
    - name: Build and push CLI
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./cli/Dockerfile
        push: true
        tags: |
          logiciq/koncli:${{ github.event.release.tag_name }}
          logiciq/koncli:latest
        build-args: |
          VERSION=${{ github.event.release.tag_name }}
