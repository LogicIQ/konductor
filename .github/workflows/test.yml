name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      timeout-minutes: 5
      with:
        go-version-file: 'go.mod'
        cache: true
    
    - name: Verify Go installation
      run: go version
    
    - name: Run tests
      run: go test -v -coverprofile=coverage.out ./controllers/... ./sdk/... ./cli/...
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      continue-on-error: true
      with:
        file: ./coverage.out
